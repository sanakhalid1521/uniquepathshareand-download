<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unique Path and Shareable Task by Sana Khalid</h1>
        
        <form id="resumeForm" enctype="multipart/form-data">
            <fieldset>
                <legend>Profile Picture</legend>
                <label for="profilepicture">Upload Profile Picture:</label>
                <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>

                <legend>Personal Information</legend>
                
                <label for="username">Resume URL:</label>
                <input type="text" id="username" name="username" required/><br>

                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="mobilenumber">Mobile Number:</label>
                <input type="tel" id="mobilenumber" name="mobilenumber" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <!-- LinkedIn and GitHub fields -->
                <label for="linkedin">LinkedIn Profile:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/yourprofile" required><br>

                <label for="github">GitHub Profile:</label>
                <input type="url" id="github" name="github" placeholder="https://github.com/yourusername" required><br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education Details:</label>
                <textarea id="education" name="education" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skill">Relevant Skills:</label>
                <textarea id="skill" name="skill" rows="4" required></textarea><br>
            </fieldset>

            <button type="submit">Submit Resume</button>
        </form>
        <div class="container">
        
        <div class="resumeOutput" id="resumeOutput"></div>
        <script src="main.js"></script> 
            
            
       
    </div>
   
</body>
</html>
